{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <h1 class="text-center">Welcome to the Application</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 text-center">
            <a href="{{ url_for('login', user_type='customer') }}" class="btn btn-primary btn-block">Login as Customer</a><br>
            <a href="{{ url_for('login', user_type='service_professional') }}" class="btn btn-secondary btn-block">Login as Service Professional</a><br>   
            <a href="{{ url_for('login', user_type='admin') }}" class="btn btn-dark btn-block mt-2">Login as Admin</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-4 text-center">
            <p>Don't have an account?</p>
            <a href="{{ url_for('register', user_type='customer') }}" class="btn btn-outline-primary btn-block">Register as Customer</a>
            <a href="{{ url_for('register', user_type='service_professional') }}" class="btn btn-outline-secondary btn-block mt-2">Register as Service Professional</a>
        </div>
    </div>
{% endblock %}
